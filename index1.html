<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    
    <div class="container">
        <form action="#" id="contactForm">
            <div class="alert">Your message sent</div>
            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name..." required />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your email....." required />
            </div>

            <div class="inputBox">
                <textarea id="msgcontent" cols="30" rows="10" placeholder="Message" required></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
                <a href="home.html"></a>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
    <script src="./email.js"></script>
</body>
</html>
